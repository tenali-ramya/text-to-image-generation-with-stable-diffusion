
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Generator</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
<h1>Generate Image</h1>
<form method="post">
    {% csrf_token %}
    <label for="prompt">Prompt:</label>
    <input type="text" name="prompt" id="prompt" placeholder="Describe the imageâ€¦"><br><br>

    <label for="steps">Steps:</label>
    <input type="number" name="steps" id="steps" value="50"><br><br>

    <button type="submit">Generate</button>
</form>
{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
</div>
</body>
</html>
